{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}user requests{% endblock %}</h1>
  {% if g.maker %}
    <a class="action" href="{{ url_for('user_req.index') }}"> home</a>
    <a class="action" href="{{ url_for('user_req.FinalSchedule') }}"> FinalSchedule</a>
    <a class="action" href="{{ url_for('user_req.create') }}"> make a new request</a>
    <a class="action" href="{{ url_for('user_req.schedule') }}"> create the schedule</a>
  {% endif %}
{% endblock %}

{% block content %}
  <form method="post">
    <label for="req_date">date</label>
    <input name="req_date" id="req_date" value="{{ request.form['req_date'] }}" required>

    <label for="req_time">time</label>
    <input name="req_time" id="req_time" value="{{ request.form['req_time'] }}" required>

    <label for="location">location</label>
    <input name="location" id="location" value="{{ request.form['location'] }}" required>

    <label for="priority">priority</label>
    <input name="priority" id="priority" value="{{ request.form['priority'] }}" required>

    <label for="capacity">number of people</label>
    <input name="capacity" id="capacity" value="{{ request.form['capacity'] }}" required>

    <input type="submit" value="submit request">
  </form>
{% endblock %}
